name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - run: cd cli && npm run build

      - run: git restore bun.lockb || echo "no bun.lockb changed"

      - run: git config user.name "github-actions"
      - run: git config user.email "github-actions@github.com"

      # Bump CLI version using node (avoiding workspace conflicts)
      - run: cd cli && node -e "const pkg=require('./package.json'); const v=pkg.version.split('.'); v[2]=parseInt(v[2])+1; pkg.version=v.join('.'); require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2)+'\n');"

      - run: git add cli/package.json && git commit -m "bump version [skip ci]" && git push

      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - run: cd cli && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
