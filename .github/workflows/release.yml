name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      # 1️⃣ Aumenta versión, hace commit + tag
      - run: npm version patch

      # 2️⃣ Push de commit + tag al repo
      - run: git push --follow-tags

      # 3️⃣ Auth de npm
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # 4️⃣ Publica en npm
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
